name: CI 测试流程

on:
  push:
    branches: [ main ]  # 当 main 分支有新提交时自动触发

jobs:
  build-test:
    runs-on: ubuntu-latest  # GitHub 自动创建一个云端 Linux 环境
    steps:
      - name: 检出代码
        uses: actions/checkout@v4  # 拉取你仓库里的最新代码

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: pip install pytest

      - name: 运行测试
        run: pytest -v test_app.py
